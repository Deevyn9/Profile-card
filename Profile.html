<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="card">
        <!--The profile picture-->
        <div class="profile-picture">
            <img class="" src="image-victor.jpg" alt="Victor Crest profile-picture">
        </div>
        <!--The bottom part of the card with the statistics-->
        <div class="card-bottom">
            <!--Name and Age-->
            <div class="header">
            <h2>Victor Crest <span class="Age">26</span></h2>
            <!--Residential City-->
            <p class="london">London</p>
            </div>
            <!--horizontal line-->
            <hr class="line">
            <!--bottom statistics-->
            <div class="stats">
                <div class="each-stat">
                    <h4>80K</h4>
                    <p>Followers</p>
                </div>
                <div class="each-stat">
                    <h4>803k</h4>
                    <p>Likes</p>
                </div>
                <div class="each-stat">
                    <h4>1.4K</h4>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
